<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap api -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="styles.css" />

    <script src="index.js"></script>
  </head>
  <body>
    <div class="btnDiv">
      <h1 style="padding-bottom: 30px">Welcome to the Dice Game !!</h1>
      <button
        type="button"
        class="btn btn-dark btn-lg btn-ramji"
        onclick="play()"
      >
        Click here to Roll !
      </button>
    </div>
    <div class="row imagesDiv">
      <div class="col-lg-6">
        <img class="dice" src="images/dice1.png" alt="" />
        <p>Player 1</p>
      </div>
      <div class="col-lg-6">
        <img class="dice" src="images/dice2.png" alt="" />
        <p>Player 2</p>
      </div>
    </div>
    <div>
      <h1 id="result">The winner is</h1>
    </div>
  </body>
</html>
